<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: "Inter", system-ui;
}

body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.85)),
    url("https://assets.science.nasa.gov/content/dam/science/esd/eo/content-feature/nightlights/images/media/BlackMarble_2016_Americas_composite.png");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.login-card {
  width: 360px;
  padding: 30px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(18px);
  border-radius: 14px;
  box-shadow: 0 25px 60px rgba(0,0,0,.6);
}

.login-card h2 {
  margin: 0 0 18px;
  text-align: center;
  font-weight: 500;
  letter-spacing: .5px;
}

.login-card input {
  width: 100%;
  padding: 13px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.15);
  background: rgba(255,255,255,.08);
  color: white;
  outline: none;
  font-size: .95rem;
}

.login-card input::placeholder {
  color: rgba(255,255,255,.6);
}

.login-card input:focus {
  border-color: #4ade80;
  box-shadow: 0 0 0 2px rgba(74,222,128,.25);
}

.login-card button {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: none;
  background: #4ade80;
  color: #000;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: .2s;
}

.login-card button:hover {
  opacity: .9;
}

.login-card button:active {
  transform: scale(.97);
}

.error {
  text-align: center;
  color: #ff8a8a;
  font-size: .9rem;
  margin-bottom: 12px;
  display: none;
}

.footer {
  text-align: center;
  margin-top: 18px;
  font-size: .75rem;
  opacity: .55;
}
</style>
</head>

<body>

<div class="login-card">

  <h2>Admin Login</h2>

  <div class="error" id="error">Invalid credentials</div>

  <form onsubmit="login(event)">
    <input type="text" id="admin_id" placeholder="Admin ID" required>
    <input type="password" id="admin_pass" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="footer">
    Secure Access â€¢ <span id="year"></span>
  </div>

</div>

<script>
  // auto year
  document.getElementById("year").innerText = new Date().getFullYear();

  // hardcoded credentials (same as PHP)
  const ADMIN_ID = "admin";
  const ADMIN_PASS = "1234";

  function login(e) {
    e.preventDefault();

    const id = document.getElementById("admin_id").value;
    const pass = document.getElementById("admin_pass").value;

    if (id === ADMIN_ID && pass === ADMIN_PASS) {
      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "admin.html";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

</body>
</html>
